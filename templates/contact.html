{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive%}
  {% load static %}

  {% block body %}
    <title>Contact</title>
      <div class="container">
        <h2 class="text-center my-3">Contact me </h2>
          
        <form class="row g-3" action="/contact/" method="post">
          {%csrf_token%}
          <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="abc@gmail.com">
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Your Phone Number">
          </div>
          <div class="col-12">
            <label for="exampleFormControlTextarea1" class="form-label">Explain your concern</label>
            <input type="text" class="form-control" id="desc" name="desc" rows= "3" placeholder="Your concern">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>

      {% endblock body %}
